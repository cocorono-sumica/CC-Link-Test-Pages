<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 100px auto;
            padding: 40px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            text-align: center;
        }
        .error-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 6em;
            margin: 0;
            color: #f5576c;
        }
        h2 {
            color: #333;
            margin: 20px 0;
        }
        p {
            color: #666;
            line-height: 1.8;
            margin: 20px 0;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .back-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div style="background: #e8f5e9; border-left: 4px solid #4caf50; padding: 15px; margin-bottom: 30px; border-radius: 8px; text-align: left;">
            <h3 style="color: #2e7d32; margin-top: 0; font-size: 1.2em;">📊 期待される検出結果（このページ自体をチェックする場合）</h3>
            <p style="margin: 10px 0; font-size: 0.9em; color: #555;">
                <strong>総リンク数:</strong> 1 | <strong>✅ 正常:</strong> 1 | <strong>❌ エラー:</strong> 0
            </p>
            <p style="margin: 5px 0; font-size: 0.85em; color: #666;">
                💡 このページ自体はダッシュボードリンクのみです。
            </p>
        </div>

        <h1>404</h1>
        <h2>ページが見つかりません</h2>
        <p>お探しのページは存在しないか、移動または削除された可能性があります。</p>
        <p>このページは404エラーのテストページとして使用されています。</p>
        <a href="../index.html" class="back-link">← ダッシュボードに戻る</a>
    </div>
</body>
</html>
